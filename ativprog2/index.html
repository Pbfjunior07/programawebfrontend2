<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Clientes</title>
</head>
<body>
    <form action="cadastraCliente.php" method="post" enctype="multipart/form-data" >
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required>
                </p>
                <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                </p>
                <p>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="CPF" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\" placeholder="XXX.XXX.XXX-XX" required>
                </p>
                <p>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required>
                </p>
                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX" required>
                </p>
                <p>
                    <label for="dataDeNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataDeNascimento" name="dataDeNascimento">
                <p>
                    Sexo: 
                    <p>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="outro" name="sexo" value="outro">
                    <label for="outro">Outro</label><br>
                    </p>
                <p>
                     Estado Civil:
                    <p>
                    <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                    <label for="solteiro">Solteiro</label><br>
                    <input type="radio" id="casado" name="estadoCivil" value="casado">
                    <label for="casado">Casado</label><br>
                    <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                    <label for="divorciado">Divorciado</label><br>
                    <input type="radio" id="viuvo" name="estadoCivil" value="viuvo">
                    <label for="viuvo">Viuvo</label><br>
                    <input type="radio" id="uniaoEstavel" name="estadoCivil" value="uniaoEstavel">
                    <label for="uniaoEstavel">União Estável</label><br>
                    </p>
        </fieldset>
        <fieldset>
            <legend>Endereço de Entrega</legend>
                <p>
                <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{2}\.\d{3}\-\d{3}\" placeholder="XX.XXX-XXX" required>
                </p>
                <p>
                    <label for="tipoLogradouro">Tipo de Logradouro:</label>
                    <select id="tipoLogradouro" name="tipoLogradouro">
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                        <option value="alameda">Alameda</option>
                        <option value="travessa">Travessa</option>
                        <option value="rodovia">Rodovia</option>
                        <option value="largo">Largo</option>
                        <option value="viaduto">Viaduto</option>
                        <option value="beco">Beco</option>
                        <option value="servidao">Servidão</option>
                        <option value="outro">Outro</option>
                    </select> 
                </p>
                <p>
                    <label for="logradouro"> Logradouro: </label>
                    <input type="text" id="logradouro" required>
                </P>
                <p>
                    <label for="bairro"> Bairro: </label>
                    <input type="text" id="bairro" required>
                </p>
                <p>
                    <label for="cidade"> Cidade: </label>
                    <input type="text" id="cidade" required>
                </p>
                <p>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
                <p>
                    Selecione Seus Temas de Interesse:
                </p>
                <p>
                    <input type="checkbox" id="tema1" name="temas" value="tecnologia">
                    <label for="tema1">Tecnologia</label>

                    <input type="checkbox" id="tema2" name="temas" value="esportes">
                    <label for="tema2">Esportes</label>
                </p>
                <p> 
                    <input type="checkbox" id="tema3" name="temas" value="culinaria">
                    <label for="tema3">Culinária</label>
                  
                    <input type="checkbox" id="tema4" name="temas" value="viagens">
                    <label for="tema4">Viagens</label>
                </p>

                <p>
                    <input type="checkbox" id="tema5" name="temas" value="filmes">
                    <label for="tema3">Filmes</label>
                  
                    <input type="checkbox" id="tema6" name="temas" value="informatica">
                    <label for="tema4">Informática</label>
                </p>

                <p>
                    <input type="checkbox" id="tema7" name="temas" value="livros">
                    <label for="tema3">Livros</label>
                  
                    <input type="checkbox" id="tema8" name="temas" value="games">
                    <label for="tema4">Games</label>
                </p>
                <p>
                    <input type="checkbox" id="tema9" name="temas" value="roupas">
                    <label for="tema3">Roupas</label>
                  
                    <input type="checkbox" id="tema10" name="temas" value="saudeEBemEstar">
                    <label for="tema4">Saúde e Bem Estar</label>
                </p>
                <p>
                    <label for="mensagem">Informações Complementares:</label>
                </p>
                <p>
                    <textarea id="mensagem" name="mensagem" rows="10" cols="50"></textarea>
                </p>
                <p>
                    <label for="arquivo">Insira um arquivo:</label>
                </p>
                <p>
                    <input type="file" name="arquivo" id="arquivo">
                </p>             
        </fieldset>
        <input type="submit" value= "Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
